<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<div id="app"></div>
<script>

    const Title = (props) => {
        const { text, mycolor, background } = props;
        return React.createElement('h1', { style: { color: mycolor, backgroundColor: background, display: 'inline-block', width: '25%', height:'200px' } }, text);
    }
    const App = (props) => {
        return React.createElement('div', null,
            React.createElement(Title, { text: 'white on blue', mycolor: 'white', background: 'blue' }),
            React.createElement(Title, { text: 'blue on red', mycolor: 'blue', background: 'red' }),
            React.createElement(Title, { text: 'green on pink', mycolor: 'green', background: 'pink' })
        )
    }
    ReactDOM.render(App(), document.getElementById('app'))

</script>
